# This is a basic workflow to help you get started with Actions

name: dtach

# Controls when the action will run. 
on:
  # Triggers the workflow on push *on all branches*,
  # but only when the workflow defition has been changed.
  push:
    paths:
      - '.github/workflows/dtach.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout cdecl Repo
        uses: actions/checkout@v2
        with:
          repository: xPMo/dtach
          
      - name: Refresh Packages index before installing
        run: sudo apt-get update
          
      - name: Install Cross-Compilers
        run: sudo apt-get install gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu
      
      - name: Configuration
        run: ./configure --host=aarch64-linux-gnu
        
      - name: Compilation
        run: make
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Build Output
          path: dtach
          if-no-files-found: error
